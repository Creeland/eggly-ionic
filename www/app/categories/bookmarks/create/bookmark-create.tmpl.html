<ion-modal-view>
    <form role="form" ng-submit="createBookmarkCtrl.createBookmark(newBookmark)" novalidate>
        <ion-header-bar align-title="center" class="bar-calm">
            <div class="buttons">
                <button type="submit" class="button button-icon ion-archive"></button>
            </div>
            <div class="title">Create Bookmark</div>
            <div class="buttons">
                <button type="button" class="button button-icon ion-close-round" ng-click="createBookmarkCtrl.cancelCreating()"></button>
            </div>
        </ion-header-bar>
        <ion-content>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Bookmark Title</span>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="createBookmarkCtrl.newBookmark.title" placeholder="Enter title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Bookmark URL</span>
                <input type="text" class="form-control" id="newBookmarkURL" ng-model="createBookmarkCtrl.newBookmark.url" placeholder="Enter URL">
            </label>
        </ion-content>
    </form>
</ion-modal-view>
