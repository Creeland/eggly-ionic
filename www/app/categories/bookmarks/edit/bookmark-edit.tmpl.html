<ion-modal-view class="editBookmark">
    <form role="form" ng-submit="editBookmarkCtrl.updateBookmark(editBookmarkCtrl.editedBookmark)" novalidate>
        <ion-header-bar align-title="center" class="bar-calm">
            <div class="buttons">
                <button type="submit" class="button button-icon ion-archive"></button>
            </div>
            <div class="title">Edit Bookmark</div>
            <div class="buttons">
                <button type="button" class="button button-icon ion-close-round" ng-click="editBookmarkCtrl.cancelEditing()"></button>
            </div>
        </ion-header-bar>
        <ion-content>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Bookmark Title</span>
                <input type="text" placeholder="Enter title" ng-model="editBookmarkCtrl.editedBookmark.title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Bookmark URL</span>
                <input type="text" placeholder="Enter title" ng-model="editBookmarkCtrl.editedBookmark.url">
            </label>
        </ion-content>
    </form>
</ion-modal-view>
