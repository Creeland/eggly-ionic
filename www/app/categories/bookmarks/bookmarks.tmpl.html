<div ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button type="button" class="btn btn-link ion-minus-circled pull-right delete"
            ng-click="bookmarksListCtrl.deleteBookmark(bookmark)">
    </button>
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.edit({ bookmarkId:bookmark.id})" ><span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="#" ng-click="bookmarksListCtrl.goToUrl(bookmark.url)">{{bookmark.title}}</a>
</div>
<hr ng-if="bookmarksListCtrl.getCurrentCategory()"/>
<ui-view>
    <div ng-if="bookmarksListCtrl.getCurrentCategory()">
        <button type="button" class="btn btn-link"
                ui-sref="eggly.categories.bookmarks.create">
            <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
        </button>
    </div>
</ui-view>
