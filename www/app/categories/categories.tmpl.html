<ion-view>
    <a nav-transition="none" ui-sref="eggly.categories" menu-toggle="left"><img class="logo" src="assets/img/eggly-logo.png"></a>

    <!-- Left menu -->
    <div nav-transition="none" class="list">
        <a class="item" ng-repeat="category in categoriesListCtrl.categories"
                menu-toggle="left"
                ui-sref="eggly.categories.bookmarks({category:category.name})">
            {{category.name}}
        </a>
    </div>
</ion-view>
