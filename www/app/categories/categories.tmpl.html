<a ui-sref="eggly.categories" menu-toggle="left"><img class="logo" src="assets/img/eggly-logo.png"></a>

<!-- Left menu -->
<ul class="nav nav-sidebar">
  <li ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active':isCurrentCategory(category)}">
      <a menu-toggle="left" ui-sref="eggly.categories.bookmarks({category:category.name})">
          {{category.name}}
      </a>
  </li>
</ul>
