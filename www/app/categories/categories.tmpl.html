<ion-view>
    <a nav-transition="none" ui-sref="eggly.categories" menu-toggle="left" class="logo">
        <img src="assets/img/eggly-logo.png">
    </a>

    <!-- Left menu -->
    <div nav-transition="none" class="list">
        <a class="item" ng-repeat="category in categoriesListCtrl.categories"
            menu-toggle="left"
            ui-sref="eggly.categories.bookmarks({category:category.name})"
            ui-sref-active="active">
            {{category.name}}
        </a>
    </div>
</ion-view>
