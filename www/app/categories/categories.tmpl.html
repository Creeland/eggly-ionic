<ion-view>
    <a ui-sref="eggly.categories" menu-toggle="left"><img class="logo" src="assets/img/eggly-logo.png"></a>

    <!-- Left menu -->
    <ion-list class="nav nav-sidebar">
      <ion-item ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active':isCurrentCategory(category)}">
          <a nav-transition="none" menu-toggle="left" ui-sref="eggly.categories.bookmarks({category:category.name})">
              {{category.name}}
          </a>
      </ion-item>
    </ion-list>
</ion-view>
